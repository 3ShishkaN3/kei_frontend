services:
  redis:
    image: redis:alpine
    container_name: redis-1
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka-1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  backend:
    build:
      context: ../kei_backend
      dockerfile: Dockerfile
    container_name: backend-1
    ports:
      - "8000:8000"
    volumes:
      - ../kei_backend:/app
    depends_on:
      - kafka
      - redis

  celery_worker:
    build:
      context: ../kei_backend
      dockerfile: Dockerfile
    command: /app/scripts/wait-for-kafka-and-run.sh celery -A kei_backend worker -l info
    volumes:
      - ../kei_backend:/app
    depends_on:
      - backend
      - redis
      - kafka

  celery_beat:
    build:
      context: ../kei_backend
      dockerfile: Dockerfile
    command: /app/scripts/wait-for-kafka-and-run.sh celery -A kei_backend beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ../kei_backend:/app
    depends_on:
      - backend
      - redis
      - kafka

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend-1
    ports:
      - "5173:5173"
    command: npm run dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

volumes:
  redis_data: